<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="shortcut icon" href="favicon.ico">
<title>文明驾驶-神木有我</title>
<style>
    * {  
        margin: 0;  
        padding: 0;  
    }  
    body{
        margin: 0 auto;
        height: 100%;
    }
    #poster{
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <img src="static/img/bg-1.jpg" id="poster">  
    <script src="static/js/jquery.min.js"></script>
	<script>  
		$(function(){	
            $("body").attr("style","height:"+ window.innerHeight+"px;width:"+window.innerWidth+'px');
            $("#poster").attr("style","height:"+ window.innerHeight+"px;width:"+window.innerWidth+'px');
			var userName = getUrlParam("name");
            $.get("data/poster.php",{name: decodeURIComponent(userName)}, function(result){
					if(result.error){
						alert(result.msg);
						self.location="/";
					}
                    $("#poster").attr("src","data/poster.php?name="+decodeURIComponent(userName));
				});
            
		})
        //获取url中的参数
        function getUrlParam(name) {
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (!results) { return 0; }
            return results[1] || 0;
        }
	</script>  
</body>
</html>
